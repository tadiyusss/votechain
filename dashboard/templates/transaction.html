{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto my-5">
    <a href="{{ url_for('dashboard.index') }}" class="border px-5 py-1 rounded hover:bg-gray-200 ease duration-200">Return</a>
    <div class="border p-3 my-5">
        <div class="mb-3">
            <p class="text-gray-600 font-semibold">Transaction Hash</p>
            <h3 class="truncate text-2xl leading-5">{{ transaction["transaction_hash"] }}</h3>
        </div>
        <div class="mb-3">
            <p class="text-gray-600 font-semibold">Owner</p>
            <h3 class="truncate text-2xl leading-5">{{ transaction["public_key"] }}</h3>
        </div>
        <div class="mb-3">
            <p class="text-gray-600 font-semibold">Timestamp</p>
            <h3 class="truncate text-2xl leading-5">{{ transaction["timestamp"] }}</h3>
        </div>
        <div class="mb-3">
            <p class="text-gray-600 font-semibold">Data</p>
            <h3 class="truncate text-2xl leading-5">{{ transaction["data"] }}</h3>
        </div>
        <div class="mb-3">
            <p class="text-gray-600 font-semibold">Transaction's Signature</p>
            <h3 class="truncate text-2xl leading-5">{{ transaction["signature"] }}</h3>
        </div>
    </div>
</div>

{% endblock %}
